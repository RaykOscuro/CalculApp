<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculApp - Projects</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <script src="./projectTable.js" type="module" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navigation">
      <img
        src="./images/calculApp_logo.svg"
        alt="The CalculApp Logo"
        class="imageLogo"
      />
      <div class="navigation_center">
        <a class="menuItem" href="index.html">Dashboard</a>
        <a class="menuItem active" href="projects.html">Projects</a>
        <a class="menuItem" href="clients.html">Clients</a>
        <a class="menuItem" href="employees.html">Employees</a>
      </div>
      <a class="menuItem" href="#.html">
        Login <img class="imageLogin" src="./images/PersonFilled.svg" />
      </a>
    </div>

    <!-- Content -->
    <div class="container_a">
      <h3>Projects</h3>
      <div class="container_projectCard">
        <div class="toolbar">
          <div class="inputField inputField_search">
            <input
              class="inputBox"
              placeholder="Project name, client, etc..."
            />
            <label class="labelInput">Search</label>
          </div>
          <div class="inputField inputField_status">
            <select class="inputBox inputBox_selector">
              <option value="all" selected>All</option>
              <option value="open">Open</option>
              <option value="delivered">Delivered</option>
              <option value="cancelled">Cancelled</option>
            </select>
            <label class="labelInput">Status</label>
          </div>
          <button
            type="button"
            class="menuItem buttonProject"
            id="newProjectButton"
          >
            New Project
          </button>
        </div>
        <table width="100%" id="projectTable">
          <tr>
            <th><a href="#">Project Name</a></th>
            <th><a href="#">Client</a></th>
            <th><a href="#">Deadline ▾</a></th>
            <th><a href="#">Status</a></th>
            <th><a href="#">Progress</a></th>
            <th><a href="#">Budget</a></th>
          </tr>
          <tr></tr>
        </table>
      </div>
    </div>
    <div class="footer">© 2023 - CalculApp Inc.</div>

    <div class="popupContainer transition invisible hidden" id="projectPopup">
      <form id="dataForm">
        <div class="container_a container_popup transition" id="formPageOne">
          <h4 class="header_popup">New Project</h4>
          <div class="container_projectCard centered">
            <div class="toolbar centered">
              <div class="frameImageProject">
                <img src="./images/PersonFilled.svg" class="imageProject" />
              </div>
              <a class="active" href="./pictureUpload.html">
                Add Project Picture
              </a>
            </div>
            <h5 class="inputField_search">Core Information</h5>
            <div class="inputField inputField_search">
              <input
                type="text"
                class="inputBox"
                id="projectName"
                name="projectName"
              />
              <label for="projectName" class="labelInput">Project Name</label>
            </div>
            <div class="inputField inputField_search">
              <select
                class="inputBox inputBox_selector"
                id="projectClient"
                name="projectClient"
              >
                <option value="autocompleteinc" selected>
                  AutoComplete Inc.
                </option>
                <option value="Open">Lorem</option>
                <option value="delivered">Ipsum</option>
                <optgroup label="______________">
                  <option value="new">New Client...</option>
                </optgroup>
              </select>
              <label for="projectClient" class="labelInput">Client</label>
            </div>
            <div class="inputField inputField_search">
              <input
                type="number"
                class="inputBox"
                placeholder="unlimited"
                id="projectBudget"
                name="projectBudget"
              />
              <label for="projectBudget" class="labelInput">Budget</label>
            </div>
            <div class="inputField inputField_search">
              <input id="projectDeadline" type="date" class="inputBox" />
              <label for="projectDeadline" class="labelInput">Deadline</label>
            </div>
          </div>
          <div class="popupFooter">
            <button type="button" class="formButton negative" id="cancelButton">
              CANCEL
            </button>
            <button type="button" class="formButton active" id="nextButton">
              NEXT
            </button>
          </div>
        </div>

        <div
          class="container_a container_popup transition right hidden"
          id="formPageTwo"
        >
          <h4 class="header_popup">New Project</h4>
          <div
            class="container_projectCard centered transition"
            id="formContainerTwo"
          >
            <div class="toolbar centered">
              <div class="projectStatus">
                <h5 id="header_budget"></h5>
                <div class="progressBar_blank inputField_search">
                  <div class="progressBar_filled">
                    <span class="progressBar_text">$1,500</span>
                  </div>
                </div>
              </div>
            </div>
            <h5>Choose Tasks & Assign Staff</h5>
            <div class="toolbar toolbar_popup">
              <div class="inputField inputField_search">
                <select
                  id="projectDepartment1"
                  name="projectDepartment1"
                  class="inputBox inputBox_selector departmentSelector"
                >
                  <option value="" selected></option>
                  <option value="ui_ux">UI/UX Design</option>
                  <option value="html">html Coding</option>
                  <option value="css">css Coding</option>
                  <option value="js">js Coding</option>
                </select>
                <label for="projectDepartment1" class="labelInput"
                  >Position</label
                >
              </div>
              <div class="inputField inputField_status">
                <input id="projectHours" name="projectHours" type="number" class="inputBox" />
                <label for="projectHours" class="labelInput">Hours</label>
              </div>
              <div class="inputField inputField_search">
                <select
                  id="projectEmployee1"
                  name="projectEmployee1"
                  class="inputBox inputBox_selector"
                >
                  <option value="" selected></option>
                  <option value="JoDoe">Jo Doe</option>
                  <option value="lorem">Lorem</option>
                  <option value="ipsum">Ipsum</option>
                  <optgroup label="______________">
                    <option value="new">New Employee...</option>
                  </optgroup>
                </select>
                <label for="projectEmployee1" class="labelInput"
                  >Employee</label
                >
              </div>
              <div class="popup_button"></div>
            </div>
          </div>
          <div class="popupFooter">
            <button type="button" class="formButton active" id="backButton">
              BACK
            </button>
            <button
              type="submit"
              class="formButton positive"
              id="confirmButton"
            >
              ACCEPT
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
